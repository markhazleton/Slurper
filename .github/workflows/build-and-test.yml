name: Build, Test, and Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required for GitVersion to work properly

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      # Install and run GitVersion to determine the version
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.10.2
        with:
          versionSpec: "5.x"

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0.10.2
        id: gitversion
        with:
          useConfigFile: true
          configFilePath: GitVersion.json

      # Display the version for debugging
      - name: Display GitVersion outputs
        run: |
          echo "Major: ${{ steps.gitversion.outputs.major }}"
          echo "Minor: ${{ steps.gitversion.outputs.minor }}"
          echo "Patch: ${{ steps.gitversion.outputs.patch }}"
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "NuGetVersion: ${{ steps.gitversion.outputs.nuGetVersion }}"

      - name: Restore dependencies
        run: dotnet restore WebSpark.Slurper/WebSpark.Slurper.csproj

      - name: Build with version
        run: dotnet build WebSpark.Slurper/WebSpark.Slurper.csproj --configuration Release -p:Version=${{ steps.gitversion.outputs.nuGetVersion }}

      - name: Test
        run: dotnet test WebSpark.Slurper.Tests/WebSpark.Slurper.Tests.csproj --configuration Release --verbosity normal

      - name: Pack with version
        run: dotnet pack WebSpark.Slurper/WebSpark.Slurper.csproj --configuration Release -p:Version=${{ steps.gitversion.outputs.nuGetVersion }} -p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersion }}

      # List output directories for debugging
      - name: List output directories
        run: |
          echo "Listing WebSpark.Slurper/bin/Release directory:"
          ls -la WebSpark.Slurper/bin/Release || echo "Directory not found"
          echo "Listing WebSpark.Slurper/bin/Release/net8.0 directory:"
          ls -la WebSpark.Slurper/bin/Release/net8.0 || echo "Directory not found"
          echo "Listing WebSpark.Slurper/bin/Release/net9.0 directory:"
          ls -la WebSpark.Slurper/bin/Release/net9.0 || echo "Directory not found"

      # Only publish to NuGet when pushing to main (not on PR)
      - name: Publish to NuGet
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: dotnet nuget push "WebSpark.Slurper/bin/Release/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
